<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
</head>
<body>
    <div id="app"></div>
</body>
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script>
    //总结
    //v-bind单项数据流：v-bind可以给任何属性赋值，是从vue到页面的单项数据流
    //v-model双向数据绑定：v-model只能给具备value属性的元素进行双向数据绑定(必须使用的是有value属性的元素)
    //
        new Vue({
        el:'#app',
        template:`
        <!-- 必须一个根节点 -->
        <div>
            <input type="text" v-model="myValue" />
            当用户输入xxx的时候，显示下面的button
            <button v-show="myValue=='xxx'">用户输入的是xxx</button>
        </div>
        `,
        data:function(){
            return{
                myValue:'咩咩咩'//value值是根据vue内部的变量
            }
        }
    });
</script>
</html>
