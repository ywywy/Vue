<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>directive</title>
</head>
<body>
    <div id="app"></div>
</body>
<!-- 引包 -->
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script>
    //总结：
    //v-text:innerText
    //v-html:innerHtml
    //v-if:是否插入元素
    //v-show:是否隐藏元素,给元素的style加display:none

    //启动vue
    //在vue中提供了一些对于页面+数据更为方便地向页面输出的操作，这些操作就叫做指令，以v-xxx表示，它可以更便捷地操作DOM及数据
    new Vue({
        el:'#app',
        template:`
        <!-- 必须一个根节点 -->
        <div>
            <span v-text="myText"></span>
            <hr/>

            <span v-html="myHtml"></span>
            <hr/>

            <button v-if="isExit">测试v-if</button>
            <button v-else-if="isExit">测试v-else-if</button>
            <hr/>

            <!-- 这三个指令的使用，必须是相邻的DOM元素，中间不能被间隔，它要按顺序地去做if else的判断 -->
            <button v-if="num == 1">测试v-if</button>
            <button v-else-if="num == 2">测试v-else-if</button>
            <button v-else>测试v-else</button> <!-- v-else没有条件，它是前面条件的取反 -->
            <hr/>

            <button v-show="isShow">我是v-show</button>


        </div>
        `,
        data:function(){
            return{
                myText:'<h1>我是v-text的值</h1>',
                myHtml:'<h1>我真的是html</h1>',
                isExit:true,
                num:2,
                isShow:false,
            }
        }
    });
</script>
</html>
