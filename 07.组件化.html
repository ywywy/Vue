<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>

</html>
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script>

    //打油诗:生出子,声明子,使用子
    //头组件
    var MyHeader={
        template:'<div>我是头部</div>'
    }
    //函数调用的方式创建组件
    var MyBody=Vue.extend({
        template:'<div>我是函数调用方式的中部</div>'
    });
    //语法糖
    // var MyBody={
    //     template:'<div>我是中部</div>'
    // }
    var MyFooter={
        template:`<div>我是底部<button @click="showNum(123)">点我</button></div>`,//函数调用传参
        methods:{
            showNum:function(num){
                alert(num);
            }
        }
    }

    //声明入口组件
    var App = {
        components:{
            'my-header':MyHeader,//my-header做key
            'my-body':MyBody,
            'my-footer':MyFooter,
        },
        //template:'<h1>我是入口组件</h1>'
        template:`
          <div>
              <my-header></my-header>
              <my-body></my-body>
              <my-footer></my-footer>
          </div>
        `
    };
    //只有在new Vue中，可以这样使用单标签
    new Vue({
        el: '#app',
        components:{//声明要用的组件们
            //key是组件名，value是组件对象
            app:App
        },
        template:'<app/>',//入口组件
    });
</script>
