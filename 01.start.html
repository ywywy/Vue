<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>start</title>
</head>
<body>
    <div id="app"></div>
</body>
<!-- 第一步：引包 -->
<!-- vue.js支持所有模块，min是其压缩版本，初学引入vue.js有提示 -->
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>

<!-- 通过Vue对象 去new Vue(对象options); -->
<script>
    //总结：使用步骤
    //1.引包  具备Vue对象
    //2.启动Vue  通过new Vue(options);
    //3.配置options选项对象
    //4.el:'目的地'  template:'模板'  data:function(){return{要使用的key:数据}}
    //5.页面中存在该目的地  目的地字符串描述  方式同jq一样
    new Vue({
        //el:发生行为的目的地，也就是往页面的哪个地方放
        el:'#app',//这是目前最普遍的用法，在vue内部运行机制中，需要根据你传递的字符串进行判断，例如，究竟是#xxx，还是.xxx(类名)，还是div 元素查找

        //找到app这个DOM元素(或字符串)赋值给el
        el:document.getElementById('app'),//更为优化，将元素直接找到，避免了vue来取判断

        //也可以用类名或标签名查找
        el:'div',

        //template:表示你要装载的模板
        template:'<div><h1>hello {{text}}</h1></div>',
        //动态数据的声明
        data:function(){//也可以使用对象，但不常用
            return{
                //template中要使用的数据
                text:'vue'
            }
        }
    });
    //插值表达式  {{表达式}}
    //1.对象不要连续三个{{{}}}，但可以这样使用{{ {name:'jack'} }}
    //2.字符串{{'xxx'}}
    //3.判断后的布尔值{{true}}
    //4.三元表达式{{true?'是正确':'错误'}}
</script>
</html>
