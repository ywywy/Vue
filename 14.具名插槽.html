<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script>
    //slot是留坑，外部填入html内容
    var MySlot={
        template:`<li>
        以下预留第一个坑
        <slot name="one"></slot>
        <hr/>
        以下预留第二个坑
        <slot name="two"></slot>
        </li>`
    }
    Vue.component('my-slot',MySlot);

    //入口组件
    var App = {
        template:`
        <div>
          <my-slot>
            <h1 slot="one">
            对应第一个坑
            </h1>
            <h1 slot="two">
            对应第二个坑
            </h1>
          </myslot>
        <div>
        `
    }

    new Vue({
        el: '#app',
        components: {
            app: App
        },
        template: '<app/>'
    });
</script>

</html>
